<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users!</title>
</head>
<body>
<h1>All users</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Roles</th>
    </tr>

    <tr th:each="user: ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getUsername()}">name</td>
        <td th:utext="${user.getRoleString()}">roles</td>
        <td><a th:href="@{admin/{id}(id=${user.getId()})}">Full information</a></td>
        <td><a th:href="@{admin/{id}/edit(id=${user.getId()})}">Update</a></td>
        <td><a th:href="@{admin/delete/{id}(id=${user.getId()})}">Delete</a></td>
    </tr>


</table>

<br/>
<hr/>

</body>
</html>
